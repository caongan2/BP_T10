<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id = "number"></p>
<script>
    let value = null;
    do {
        value = prompt("nhập vào một năm bơ from 1 to 10: ");
    } while (value < 1 || value > 10);
    document.getElementById("number").innerHTML = value;
</script>
</body>
</html>
