<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>git
<p id="number"></p>
<script>
    let num = "nhập vào một năm bơ: ";
    let total = 0;
    while (num != -1) {
        num = +prompt("nhập vào một năm bơ: ");
        alert(num);
        total += num;
    }
    document.getElementById("number").innerHTML = total;
</script>
